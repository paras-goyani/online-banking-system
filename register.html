<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Online Banking System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/typicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu-1.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="assets/css/SIdebar-Responsive-2-1.css">
    <link rel="stylesheet" href="assets/css/SIdebar-Responsive-2.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
    <link rel="stylesheet" href="assets/css/sticky-dark-top-nav-with-dropdown.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1>Register Account</h1>
                <div class="form-row">
                    <div class="col">
                        <h2>Personal Information</h2>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Name&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" inputmode="latin-name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Phone number&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" placeholder="+91" required="" inputmode="numeric"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Date Of Birth&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><input type="date" class="form-control" /></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Profile Pic&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><input type="file" class="form-control" /></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">gender&nbsp;</label></div>
                    <div class="col-sm-4 input-column">
                        <div class="dropdown"><button class="btn btn-light active dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">&nbsp;</button>
                            <div class="dropdown-menu"><a class="dropdown-item" href="#">Male</a><a class="dropdown-item" href="#">Female</a><a class="dropdown-item" href="#">Other</a></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <h1>Address Information</h1>
                        <div class="form-row" style="margin-bottom: 25px;">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Address&nbsp;</label></div>
                            <div class="col-xl-6"><input class="form-control" type="password"></div>
                        </div>
                        <div class="form-row" style="margin-bottom: 25px;">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">City Name&nbsp;</label></div>
                            <div class="col-xl-6"><input class="form-control" type="password"></div>
                        </div>
                        <div class="form-row" style="margin-bottom: 25px;">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">State&nbsp;</label></div>
                            <div class="col-xl-6"><input class="form-control" type="password"></div>
                        </div>
                        <div class="form-row" style="margin-bottom: 25px;">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Zip Code&nbsp;</label></div>
                            <div class="col-xl-6"><input class="form-control" type="password"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h1>Bank Account Information</h1>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Account Type&nbsp;</label></div>
                        <div class="col-sm-4 input-column">
                            <div class="dropdown"><button class="btn btn-light active dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">&nbsp;Saving</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">Saving</a><a class="dropdown-item" href="#">Current&nbsp;</a><a class="dropdown-item" href="#">Fixed Deposit</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" style="margin-bottom: 25px;">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Account Number&nbsp;</label></div>
                        <div class="col-xl-6"><input class="form-control" type="text" inputmode="numeric"></div>
                    </div>
                    <div class="form-row" style="margin-bottom: 25px;">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Verify Account Number&nbsp;</label></div>
                        <div class="col-xl-6"><input class="form-control" type="text" inputmode="numeric"></div>
                    </div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label></div><a class="btn btn-light submit-button" role="button" href="my2.html">Submit Form</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/Sidebar-Menu.js"></script>
</body>

</html>
